    <header>
        <nav class="desktop-nav"><div class="nav-logo"><div class="logo"><h2>SILKROAD</h2></div></div>

    <main id="main">
        <section id="intro"><div class="intro-stuff"><h2>Already have an account?</h2>
            <a href="../HTML-files/index-login.html"><button class="register-btn">Login</button></a></div>
        <form action="#" class="register-form"><div class="form-top"><h3>REGISTER</h3></div>

            <div class="form-contain password"><input type="text" name="" id="" placeholder="Enter Full Name"></div>
                <div class="form-contain">
                    <select name="country-code" id="country-code">
                        <option value="+1">+1</option><option value="+2">+2</option><option value="+3">+3</option>
                        <option value="+4">+4</option><option value="+5">+5</option><option value="+6">+6</option>
                        <option value="+231">+231</option><option value="+232">+232</option>
                    </select>

                <div class="contact">
                    <i class="fa fa-phone-alt"></i><input type="tel" placeholder="Enter Phone number"></div>
                </div>
                <div class="form-contain email"><i class="fa fa-envelope"></i><input type="email" placeholder="Enter Email">
                </div>

                <div class="form-contain password"><i class="fa fa-lock"></i>
                        <input type="password" placeholder="Enter Password">
                </div>
                <div class="form-contain password"><i class="fa fa-lock"></i>
                    <input type="password" placeholder="Confirm Password"></div>

                <div class="form-contain terms"><label for="">I agree to the <strong>Terms and Conditions</strong></label>
                    <input type="checkbox">
                </div>

                <div class="form-contain submit-btn"><button>Register</button></div>
        </form>
        </section>
