<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS-Files/silk-login.css">
    <link rel="stylesheet" href="../fontawesome-free-6.2.0-web/css/all.min.css">
    <title>Silk Login</title>
</head>
<body>
    <aside>
        <section class="items">
            <i class="fa fa-times"></i>
            <ul class="level-one"><li><a  href="../HTML-files/silkhome.html">Home</a></li>
                <li><a href="../HTML-files/props.html">Our Properties</a></li></ul><ul class="righthand">
                <li id="login"><a class="active" href="../HTML-files/index-login.html">Login</a></li>

                <li class="line"></li><li id="register"><a href="../HTML-files/index-reg.html">Register</a></li></ul>
            <hr>
            <ul class="homeco"><li class="home">HOME</li>
                <li><i class="fa fa-angle-right"></i></li>
                <li class="login">LOGIN</li></ul><div class="btn-div"><button>Post a Property</button>
            </div></section></aside>

    <header>
        <nav class="dawn"><div class="nav-logo"><div class="logo"><h2>SILKROAD</h2></div></div>
            <div class="nav-menu"><div class="menu-one">

                    <ul class="lefthand"><li><a  href="../HTML-files/silkhome.html">Home</a></li>
                        <li><a href="../HTML-files/props.html">Our Properties</a></li></ul>

                    <ul class="righthand"><li id="login"><a href="../HTML-files/index-login.html">Login</a></li>

                        <li class="line"></li><li id="register"><a href="../HTML-files/index-reg.html">Register</a>
                        </li></ul></div> 
                <hr>
                <div class="menu-two"><ul class="homeco"><li class="home">HOME</li>

                        <li><i class="fa fa-angle-right"></i></li><li class="login">LOGIN</li></ul>
                    <div class="btn-div">
                <button>Post a Property</button></div></div></div></nav>

        <nav class="mobile-nav"><div class="icon"><i class="fa fa-bars"></i></div>
            <div class="logo"><h2>SILKROAD</h2></div>
        </nav>
    </header>

    <main id="main"><section id="intro"><div class="intro-stuff">
            <h2>Already have an account?</h2>

                <a href="../HTML-files/index-reg.html"><button class="register-btn">Register</button></a></div>
                <form action="#" class="login-form"><div class="form-top"><h3>LOGIN</h3></div>
                    <div class="form-contain"><select name="country-code" id="country-code">
                        <option value="+1">+1</option><option value="+2">+2</option><option value="+3">+3</option>
                        <option value="+4">+4</option><option value="+5">+5</option><option value="+6">+6</option>
                        <option value="+8">+8</option><option value="+231">+231</option></select>

                        <div class="contact">
                            <i class="fa fa-phone-alt"></i><input type="text" name="" id="" placeholder="Enter Phone number"></div>
                    </div><div class="form-contain email"><i class="fa fa-envelope"></i>
                        <input type="email" name="" id="" placeholder="Enter Email"></div>

                    <div class="form-contain password"><i class="fa fa-lock"></i>
                        <input type="text" name="" id="" placeholder="Enter Password"></div>

                    <div class="form-contain forget-password"><h5><a href="#">Forget Password?</a></h5></div>

                    <div class="form-contain submit-btn"><button>Submit</button></div>
                </form>
            </section>
    </main>
</body>
</html>
